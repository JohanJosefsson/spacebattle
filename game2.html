<script>

// The libwebsocket server listens at port 7682:
//var exampleSocket = new WebSocket("ws://pappaochson.se:7682/", "lws-minimal");
// The webserver is a reverse proxy and redirects port 80:
var exampleSocket = new WebSocket("ws://pappaochson.se/ws:80/", "lws-minimal");

var sprites = new Array(100);
var drawList = new Array(100);
var numInDrawList = 0;

exampleSocket.onopen = function (event) {
	      sendMsg("client is open");
};

exampleSocket.onclose = function (event) {
	      console.log("socket closed");
};

exampleSocket.onmessage = function (event) {
        //console.log(event.data);

        var obj = JSON.parse(event.data);
        if("jpfcmd" in obj) {
          //console.log(event.data);
          cmd = obj["jpfcmd"];
          switch(cmd)  {
          case "createsprite":
		sprites[obj["spid"]] = new sprite(32, 32, obj["src"]);
                console.log("created new sprite")
            break;
          case "draw":
            drawList[numInDrawList] = obj;
            numInDrawList++;
            break;
          case "update":
		updateGameArea2();
            numInDrawList = 0;
            //console.log("updated");
            break;
          default:
            console.log("Unknown jpf command: " + event.data);
          return;
          }
        } else {
          console.log("Unknown message: " + event.data);
        }
}

function sendMsg(msg) {
	var obj = {}
	obj["mess"] = msg;
        exampleSocket.send(JSON.stringify(obj));
}

function sendKeyUp(msg) {
	var obj = {}
	obj["keyup"] = msg;
        console.log(msg);
        exampleSocket.send(JSON.stringify(obj));
}

function sendKeyDown(msg) {
	var obj = {}
	obj["keydn"] = msg;
        console.log(msg);
        exampleSocket.send(JSON.stringify(obj));
}

function startGame() {
        myGameArea.start();
    	setMyKeyDownListener();
    	setMyKeyUpListener();
        loop();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function sprite(width, height, imgsrc) {
    this.width = width;
    this.height = height;
    this.type = "image"
    this.image = new Image();
    this.image.src = imgsrc;
    this.update = function(x, y, r) {
        ctx = myGameArea.context;
        ctx.save();
	ctx.translate(x + this.width/2, y + this.height/2);
	ctx.rotate(r * Math.PI / 180);
	ctx.translate(-1*(x + this.width/2), -1*(y + this.height/2));

        ctx.drawImage(this.image, 
            x, 
            y,
            this.width, this.height);
        ctx.restore();
    }
}


function updateGameArea2() {
    myGameArea.clear();
	for (i = 0; i < numInDrawList; i++) {
                let d = drawList[i]; // draw object
                //console.log(d);
                sprites[d["spid"]].update(d["x"], d["y"], d["r"]);
		//pieces[key].update();
	}
}

function setMyKeyDownListener() {
    window.addEventListener(
      "keydown",
      function(event) {KeyEvents(event)}
    )
}

function setMyKeyUpListener() {
    window.addEventListener(
      "keyup",
      function(event) {KeyEvents(event)}
    )
}

function KeyEvents (event) {
    var c = "";
    if(event["type"] == "keydown" || event["type"] == "keyup") {
      switch(event.key) {
      case "a":
      case "w":
      case "s":
      case "d":
      case " ":
       	c = event.key;
        break;
      case "ArrowUp":
       	c = "w";
       	break;
      case "ArrowDown":
       	c = "s";
       	break;
      case "ArrowLeft":
        c = "a";
        break;
      case "ArrowRight":
        c = "d";
        break;
      default:
	return;
    }

    if(event["type"] == "keydown") {
      sendKeyDown(c);
    }
    if(event["type"] == "keyup") {
      sendKeyUp(c);
    }
  }
}

</script>

<script>
// https://www.cssscript.com/touch-joystick-controller/
class JoystickController
{
	// stickID: ID of HTML element (representing joystick) that will be dragged
	// maxDistance: maximum amount joystick can move in any direction
	// deadzone: joystick must move at least this amount from origin to register value change
	constructor( stickID, maxDistance, deadzone )
	{
		this.id = stickID;
		let stick = document.getElementById(stickID);

		// location from which drag begins, used to calculate offsets
		this.dragStart = null;

		// track touch identifier in case multiple joysticks present
		this.touchId = null;
		
		this.active = false;
		this.value = { x: 0, y: 0 }; 

		let self = this;

		function handleDown(event)
		{
		    self.active = true;

			// all drag movements are instantaneous
			stick.style.transition = '0s';

			// touch event fired before mouse event; prevent redundant mouse event from firing
			event.preventDefault();

		    if (event.changedTouches)
		    	self.dragStart = { x: event.changedTouches[0].clientX, y: event.changedTouches[0].clientY };
		    else
		    	self.dragStart = { x: event.clientX, y: event.clientY };

			// if this is a touch event, keep track of which one
		    if (event.changedTouches)
		    	self.touchId = event.changedTouches[0].identifier;
		}
		
		function handleMove(event) 
		{
		    if ( !self.active ) return;

		    // if this is a touch event, make sure it is the right one
		    // also handle multiple simultaneous touchmove events
		    let touchmoveId = null;
		    if (event.changedTouches)
		    {
		    	for (let i = 0; i < event.changedTouches.length; i++)
		    	{
		    		if (self.touchId == event.changedTouches[i].identifier)
		    		{
		    			touchmoveId = i;
		    			event.clientX = event.changedTouches[i].clientX;
		    			event.clientY = event.changedTouches[i].clientY;
		    		}
		    	}

		    	if (touchmoveId == null) return;
		    }

		    const xDiff = event.clientX - self.dragStart.x;
		    const yDiff = event.clientY - self.dragStart.y;
		    const angle = Math.atan2(yDiff, xDiff);
			const distance = Math.min(maxDistance, Math.hypot(xDiff, yDiff));
			const xPosition = distance * Math.cos(angle);
			const yPosition = distance * Math.sin(angle);

			// move stick image to new position
		    stick.style.transform = `translate3d(${xPosition}px, ${yPosition}px, 0px)`;

			// deadzone adjustment
			const distance2 = (distance < deadzone) ? 0 : maxDistance / (maxDistance - deadzone) * (distance - deadzone);
		    const xPosition2 = distance2 * Math.cos(angle);
			const yPosition2 = distance2 * Math.sin(angle);
		    const xPercent = parseFloat((xPosition2 / maxDistance).toFixed(4));
		    const yPercent = parseFloat((yPosition2 / maxDistance).toFixed(4));
		    
		    self.value = { x: xPercent, y: yPercent };
		  }

		function handleUp(event) 
		{
		    if ( !self.active ) return;

		    // if this is a touch event, make sure it is the right one
		    if (event.changedTouches && self.touchId != event.changedTouches[0].identifier) return;

		    // transition the joystick position back to center
		    stick.style.transition = '.2s';
		    stick.style.transform = `translate3d(0px, 0px, 0px)`;

		    // reset everything
		    self.value = { x: 0, y: 0 };
		    self.touchId = null;
		    self.active = false;
		}

		stick.addEventListener('mousedown', handleDown);
		stick.addEventListener('touchstart', handleDown);
		document.addEventListener('mousemove', handleMove, {passive: false});
		document.addEventListener('touchmove', handleMove, {passive: false});
		document.addEventListener('mouseup', handleUp);
		document.addEventListener('touchend', handleUp);
                var btn = document.getElementById("button");
//                btn.addEventListener('click', handleClick);
                btn.addEventListener('touchstart', handleTouchstart);
                btn.addEventListener('mousedown', handleMousedown);
	}
}

function handleTouchstart()
{
    sendKeyDown(" ");
}

function handleMousedown()
{
    sendKeyDown(" ");
}

let joystick1 = new JoystickController("stick1", 64, 8);
// The previous state of the joystick:
var js = {x: 0.0, y: 0.0}

function update()
{
  j = joystick1.value
  
  if(js.y < -0.1 && j.y > -0.1) {
    sendKeyUp("w");
  }
  if(js.y > -0.1 && j.y < -0.1) {
    sendKeyDown("w");
  }
  if(js.x < -0.1 && j.x > -0.1) {
    sendKeyUp("a");
  }
  if(js.x > -0.1 && j.x < -0.1) {
    sendKeyDown("a");
  }
  if(js.y > 0.1 && j.y < 0.1) {
    sendKeyUp("s");
  }
  if(js.y < 0.1 && j.y > 0.1) {
    sendKeyDown("s");
  }
  if(js.x > 0.1 && j.x < 0.1) {
    sendKeyUp("d");
  }
  if(js.x < 0.1 && j.x > 0.1) {
    sendKeyDown("d");
  }
  js = j
}

function loop()
{
	requestAnimationFrame(loop);
	update();
}

loop();
